<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>LunarRoom</title>
        <script>
            function check() {
                var email = document.getElementById("email").nodeValue
                document.write(email)
            }
        </script>
    </head>
    <body>
        <div id="LoginBox">
            <h1>LunarRoom</h1>
            <div class="inputBox">
                <div class="inputText">
                    <input type="email" placeholder="user@email.com"/>

                </div>
                <div class="inputText">
                    <input type="password" placeholder="password"/>
                    
                </div>
                <input type="button" class="inputButton" value="Login" onclick="warning()">
                <input type="button" class="registerButton" value="Register">
            </div>
        </div>
    </body>
</html>
